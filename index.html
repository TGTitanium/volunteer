<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета волонтера</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #191919; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .form-container { 
            max-width: 500px; 
            width: 100%; 
            padding: 20px; 
            background-color: #222; 
            border-radius: 10px; 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); 
        }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: 600; 
        }
        input, textarea, button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 8px; 
            border-radius: 8px; 
            border: none; 
            font-size: 16px; 
        }
        input, textarea { 
            background-color: #333; 
            color: #ffffff; 
        }
        textarea { 
            resize: vertical; 
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            cursor: pointer; 
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover { 
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://getform.io/f/bqoonpvb" method="POST" redirect="https://tgtitanium.github.io/volunteer/thanks">
            <label for="username">Ваш Telegram Username</label>
            <input type="text" id="username" name="username" placeholder="@username" required>

            <label for="name">Как вас зовут?</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>

            <label for="age">Сколько вам лет?</label>
            <input type="number" id="age" name="age" placeholder="Возраст" required>

            <label for="skills">Что вы умеете?</label>
            <textarea id="skills" name="skills" placeholder="Ваши навыки" rows="4" required></textarea>

            <!-- Honeypot для защиты от спама -->
            <input type="hidden" name="_gotcha" style="display:none !important">
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
